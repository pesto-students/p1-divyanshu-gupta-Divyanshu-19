<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>Cattyboard Album</title>
  </head>
  <body>
    <div class="flex-container flex-column main">
      <div class="flex-container upper-body">
        <div class="flex-container nav-left">
          <div>
            <i class="las la-bars"></i>
          </div>
          <div>
            <i class="las la-home"></i>
          </div>
          <div>
            <i class="las la-search"></i>
          </div>
          <div>
            <i class="las la-volume-up"></i>
          </div>
          <div>
            <i class="las la-user"></i>
          </div>
          <div>
            <i class="las la-spotify"></i>
          </div>
          <div>
            <i class="las la-cog"></i>
          </div>
          <div>
            <i class="las la-soundcloud"></i>
          </div>
        </div>
        <div class="flex-container content">
          <div class="flex-container content-info"></div>
          <div class="flex-container content-list"></div>
        </div>
      </div>
      <div class="flex-container cattyboard-controller flex-center full-width">
        <div>
          <img
            class="cattyboard-controller-image"
            src="images/cattyboard.jpg"
            alt=""
          />
        </div>
        <div class="flex-container flex-column cattyboard-song-info">
          <div>If It Ain't Love</div>
          <div>Catson Derulo</div>
        </div>
        <div class="cattyboard-controller-icon">
          <i class="las la-step-backward"></i>
        </div>
        <div class="cattyboard-controller-icon">
          <i class="las la-play"></i>
        </div>
        <div class="cattyboard-controller-icon">
          <i class="las la-step-forward"></i>
        </div>
        <div class="cattyboard-controller-icon">
          <i class="las la-undo-alt"></i>
        </div>
        <div class="cattyboard-controller-icon">
          <i class="las la-random"></i>
        </div>
      </div>
    </div>
  </body>
</html>
